<main>
  <section class="home-login">
    @if(!showSignup()){
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p-iftalabel>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          fluid
          required
        />
      </p-iftalabel>
      <p-iftalabel>
        <p-password formControlName="password" inputId="password" fluid />
        <label for="password">Password</label>
      </p-iftalabel>
      <button type="submit" pButton>Login</button>
    </form>
    }@else {
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <p-iftalabel>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          fluid
        />
        <label for="email">Username</label>
      </p-iftalabel>
      <p-iftalabel>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          fluid
        />
        <label for="email">Email</label>
      </p-iftalabel>
      <p-iftalabel>
        <p-password formControlName="password" inputId="password" fluid />
        <label for="password">Password</label>
      </p-iftalabel>
      <p-iftalabel>
        <p-password
          formControlName="confirmPassword"
          inputId="confirmPassword"
          fluid
        />
        <label for="confirmPassword">Confirm password</label>
      </p-iftalabel>
      <button type="submit" pButton>Sign Up</button>
    </form>
    }
    <div class="home-login--toggle">
      @if(!showSignup()){
      <span>Not registered?</span>
      <p-button label="Create an Account" link (click)="toggleSignup()" />
      }@else {
      <span>Already have an account?</span>
      <p-button label="Login here" link (click)="toggleSignup()" />
      }
    </div>
  </section>
</main>
